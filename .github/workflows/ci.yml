name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Build library
        run: ./gradlew :compose-chart:assembleDebug

      - name: Build sample app
        run: ./gradlew :app:assembleDebug

      - name: Run unit tests
        run: ./gradlew :compose-chart:test

      - name: Run lint
        run: ./gradlew :compose-chart:lint
